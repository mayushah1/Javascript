<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="//cdn.datatables.net/plug-ins/1.10.16/pagination/ellipses.js"/>
</head>

<body>
  <div class="container">
      <div class="row">
          <div class="col-md-8 col-sm-12">
<video controls="" autoplay="" loop="" muted>
     <source src="videos/video.mp4" type="video/mp4">
</video>
</section>
<div class="pagination">
    <a href="#">&laquo;</a>
    <a href="#">1</a>
    <a href="#">2</a>
    <a href="#">3</a>
    <a href="#">4</a>
    <a href="#">5</a>
    <a href="#">6</a>
    <a href="#">&raquo;</a>
  </div>
    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <fieldset>
            <input type="text" class="form-control" id="date" placeholder="Date/Time m/dd/yyyy">
            <input type="text" class="form-control" id="state" placeholder="State">
            <input type="text" class="form-control" id="city" placeholder="City">
            <input type="text" class="form-control" id="country" placeholder="Country">
            <input type="text" class="form-control" id="shape" placeholder="Shape">
            <a id="search" class="btn btn-default">Search</a>
            </fieldset>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <table id="alien" class="table table-striped">
          <thead>
            <tr>
              <th>Date/Time</th>
              <th>City</th>
              <th>State</th>
              <th>Country</th>
              <th>Shape</th>
              <th>Duration</th>
              <th>Comments</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="data.js" type="text/javascript"></script>
  <script src="index.js" type="text/javascript"></script>
  <script src="//cdn.datatables.net/plug-ins/1.10.16/pagination/ellipses.js"></script>
  <script type="text/javascript"/>
  <script>
      $(document).ready(function () {
          $('#alien').dataTable();
      });
  </script>
</body>
</html>
