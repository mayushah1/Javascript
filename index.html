<!DOCTYPE html>
<html lang="en">
<head>

  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />

</head>
<title>ALIENS-R-REAL!</title>
<div class="p-3 mb-2 bg-dark text-white">
        <h1 class="text-center">ALIENS-R-REAL!</h1>
</div>
<body>
  <div class="container">
      <div class="row">
          <div class="col-md-8 col-sm-12">
<video controls="" autoplay="" loop="" muted>
     <source src="videos/video.mp4" type="video/mp4">
</video>
</section>
<div class="pagination">
    <a href="#">&laquo;</a>
    <a href="#">1</a>

    <a href="#">3</a>
    <a href="#">4</a>
    <a href="#">5</a>
    <a href="#">6</a>
    <a href="#">&raquo;</a>
  </div>
    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <fieldset>
            <input type="text" class="form-control" id="date" placeholder="Date/Time m/dd/yyyy">
            <input type="text" class="form-control" id="state" placeholder="State">
            <input type="text" class="form-control" id="city" placeholder="City">
            <input type="text" class="form-control" id="country" placeholder="Country">
            <input type="text" class="form-control" id="shape" placeholder="Shape">
            <a id="search" class="btn btn-default">Search </a>
            <div id="alien-table_filter" class="dataTables_filter">
              <label>Quick Search:
                <input type="search" class="" placeholder="" aria-controls="alien"></label>
              </div>
            </fieldset>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <table id="alien" class="table table-hover table-bordered  dataTable no-footer" width="100%" 
        role="grid" aria-describedby="alien-table_info" style="width: 100%;">
        <thead>
          <tr role="row">
          <th class="sorting_asc" tabindex="0" aria-controls="alien" rowspan="1"colspan="1" aria-sort="ascending" aria-label="Date: activate to sort column descending" style="width: 64px;">Date</th>
          <th class="sorting" tabindex="0" aria-controls="alien" rowspan="1" colspan="1" aria-label="City: activate to sort column ascending" style="width: 53px;">City</th>
          <th class="sorting" tabindex="0" aria-controls="alien" rowspan="1" colspan="1" aria-label="State: activate to sort column ascending" style="width: 42px;">State</th>
          <th class="sorting" tabindex="0" aria-controls="alien" rowspan="1" colspan="1" aria-label="Country: activate to sort column ascending" style="width: 63px;">Country</th>
          <th class="sorting" tabindex="0" aria-controls="alien" rowspan="1" colspan="1" aria-label="Shape: activate to sort column ascending" style="width: 54px;">Shape</th>
          <th class="sorting" tabindex="0" aria-controls="alien" rowspan="1" colspan="1" aria-label="Duration: activate to sort column ascending" style="width: 67px;">Duration</th>
          <th class="sorting" tabindex="0" aria-controls="alien" rowspan="1" colspan="1" aria-label="Comments: activate to sort column ascending" style="width: 88px;">Comments</th>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="data.js" type="text/javascript"></script>
  <script src="index.js" type="text/javascript"></script>
  <script src="//cdn.datatables.net/plug-ins/1.10.16/pagination/ellipses.js"></script>
  <script type="text/javascript"/>
  
  <div id="alien-table_wrapper" class="dataTables_wrapper no-footer">
    <div class="dataTables_length" id="alien-table_length">
      <label>Show 
        <select name="alien-table_length" aria-controls="alien" class="">
        <option value="10">10</option><option value="25">25</option>
        <option value="50">50</option><option value="100">100</option>
        <option value="-1">All</option>
      </select> 
      entries
    </label>
  </div>
   <script>
      $(document).ready(function () {
          $('#alien').dataTable();
      });
  </script>
